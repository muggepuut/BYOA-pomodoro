<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Focus Flow</h1>
        <p class="subtitle">Boost your productivity</p>
        
        <div class="timer-card">
            <div class="timer">
                <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
            </div>
            
            <div class="mode-badge">
                <span id="mode-text">Work Time</span>
            </div>

            <div class="controls">
                <button id="start" class="btn primary">Start</button>
                <button id="reset" class="btn secondary">Reset</button>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="toggle-mode">
            <span class="slider"></span>
            <span class="switch-label">Break Mode</span>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
